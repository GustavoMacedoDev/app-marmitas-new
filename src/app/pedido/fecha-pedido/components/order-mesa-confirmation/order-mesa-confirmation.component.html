<h2 class="text-center">Lista de Mesa Abertas</h2>
<div style="overflow-x:auto;">
<table class="table table-striped">
    <thead>
    <tr>
      <th>Mesa</th>
      <th>Data</th>
      <th>Imprimir</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pedAbertos of pedidosAbertos">
      <td>{{ pedAbertos?.mesa.numeroMesa }}</td>
      <td>{{ pedAbertos?.instante }}</td>
      <td>
        <a class="btn btn-info" 
          [routerLink]="['/lista-pedido-mesa/listar/'] + pedAbertos?.mesa.id ">
          Ver
        </a>
      </td>
      
    </tr>

    </tbody>
  </table>
</div> 

<div>
  <button class="btn btn-primary" [routerLink]="['/atendimento']">Novo Pedido</button>
  <button class="btn btn-primary" [routerLink]="['/atendimento']">Voltar</button>
  <button class="btn btn-primary" [routerLink]="['/lista-mesas']">Mesas</button>
</div>
