<table class="table table-hover">
    <thead>
        <tr>
            <th>Forma de Pagamento</th>
            <th>Valor</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let faturamento of faturamentos">
            <td>{{ faturamento?.pagamento }}</td>
            <td>{{ faturamento?.valor | currency : 'BRL' : 'symbol' }}</td>
        </tr>
    </tbody>
</table>
<h2>Valor Total: {{ total | currency : 'BRL' : 'symbol' }}</h2>
